	   .contact{
			min-height:100vh;
			background-image:url("IMG/g.jpg");

		.Form {

		  box-sizing: border-box;
		  border-radius: 8px;
		  text-align: left;
		  box-shadow: 0 0 100px #b0256a;
		}
		.box{
			width:100%;
			background: #DA969A;/*Backgroud of naming box*/
			box-sizing: border-box;
			border: 1px solid #c2bba9;
			position: static;
			color: #ffffff; /*Color of inputing text*/
			margin: 8px 0;
			padding: 12px 18px;
			border-radius: 10px;
		}
		.box:hover{
		border-color: purple;
		}
		form .controlsubmit{
			background-color:#b0256a;
			border-radius: 8px;
			color: #000000;
			font-size: 20px;
			letter-spacing: 5px;
			border: 1px solid #c2bba9;
			border-color: #b0256a;
			margin-top: 20px;
			transition: 1s ease;
		}
		form .controlsubmit:hover{
			background-color: #90ee90;
			cursor: pointer;
		}
		button{
			
			width: 100%;
		}
	/* Fixed/sticky icon bar (vertically aligned 35% from the top of the screen) */
	.icon-bar {
	  position: fixed;
	  top: 35%;
		margin-left: 80%;

	}

	/* Style the icon bar links */
	.icon-bar a {
	  display:block;
	  transition: all 0.3s ease;
	  color: white;
		width: 50px;
		border-radius: 50%;
			text-align: center;
	}


	.icon-bar a:hover {
		        opacity: 0.7;
	  background-color: purple;
	}
	</style>

    <div class=" Form">

		<form onsubmit="validateForm();" name="messageForm">
				<h2>If you want to hire me or have more inquery Please fill the form.</h2><br><br>
				<label for ="name"><b>Name</b></label>
				<input type="text" class="box" placeholder="Enter Name" name="name"><br><br>

				<input type="text" name="country" class="box" placeholder="Enter country name"><br><br>

			  <label for="address"><b>Address</b></label>
				<input type="text" name="address" class="box" placeholder="Enter Address"><br><br>

			  <label for="Email"><b>Email</b></label>
				<input type="email" name="email" class="box" placeholder="Enter Email"><br><br>

			  <label for="gender"><b>Gender</b></label>
				<input type="radio" name="gender" value="male" style="margin-left:27px;" checked>male
			  <input type="radio" name="gender" value="female">Female
			  <input type="radio" name="gender" value="other" >other<br><br/>

			  <label for="message"><b>Message</b></label><br><br>
			  <textarea name="message" class="box" placeholder="Type your message here" style="height:200px;width:500px"></textarea>
			  <button type="submit" name="submit" class="controlsubmit" value="send">Submit<br><br>
		</form>
